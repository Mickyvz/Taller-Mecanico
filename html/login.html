<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion</title>
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/style2.css">
</head>

<!-- https://developer.mozilla.org/es/docs/Web/HTML/Element/link -->

<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Ingresar cuenta</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Correo Electronico" class="input">
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Contraseña" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="form-link">
            <a href="#" class="olvide-contra">Olvidaste la contraseña?</a>
          </div>
          <div class="field button-field">
            <button class="btn-log">Ingresar</button>
          </div>
        </form>
        <div class="form-link">
          <span>ya tienes una cuenta? <a href="../html/signup.html" class="ingresar-link">Registrarse</a></span>
        </div>
      </div>
      <div class="line"></div>
      <div class="media-options">
        <a href="#" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Iniciar Sesion con Facebook</span>
        </a>
      </div>
      <div class="media-options">
        <a href="#" class="field google">
          <img src="../img/google.png" alt="" class="google-img">
          <span>Iniciar Sesion con Google</span>
        </a>
      </div>
    </div>
  </section>
  <script src="../JS/form.js"></script>
</body>

</html>
