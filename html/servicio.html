<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="../css/serv.css">
</head>

<body>
  <section class="container forms">
    <div class="form servicio">
      <div class="form-content">
        <header>Solicitud para servicio</header>
        <form action="#">
          <div class="field input-field">
            <input type="text" placeholder="Ingrese su nombre" required>
          </div>
          <div class="field input-field">
            <input type="tel" placeholder="Numero de celular" required>
          </div>
          <div class="field input-field">
            <input type="email" placeholder="Ingrese su correo Electronico" required>
          </div>
          <div class="field input-field">
            <input type="text" placeholder="Modelo del Automovil" required>
          </div>
          <div class="field input-field">
            <select name="tipo-servicio" id="tipo-servicio">
              <option value="seleccionar">Tipo de servicio</option>
              <option value="cambio-aceite">Cambio de Aceite</option>
              <option value="frenos">Reparación de Frenos</option>
              <option value="cambio-neumaticos">Cambio de Neumáticos</option>
              <option value="alineacion-ruedas">Alineación de Ruedas</option>
              <option value="mantenimiento-motor">Mantenimiento del Motor</option>
              <option value="suspension-direccion">Reparación de Suspensión y Dirección</option>
            </select>
          </div>
          <div class="field input-field">
            <input type="date" placeholder="Fecha para el servicio" required>
          </div>
          <div class="field input-field">
            <textarea placeholder="Peticiones" cols="55" rows="3"></textarea>
          </div>
          <div class="field button-field">
            <button type="submit">Solicitar</button>
          </div>
          <!-- <label for="tipo-servicio">Tipo de Servicio:</label>
          <select id="tipo-servicio" name="tipo-servicio" required>
          </select>
          <br><br> -->
          <!-- <input type="submit" value="Solicitar"> -->
        </form>
      </div>
    </div>
  </section>
  <!-- Conexión para JS -->
  <Script src="../JS/servi.js"></Script>
</body>

</html>
