<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="../css/serv.css">
</head>

<body>
  <section class="container forms">
    <div class="form servicio">
      <div class="form-content">
        <header>Solicitud para servicio</header>
        <form action="#">
          <div class="field input-field">
            <div class="field input-field">
              <label for="nombre">Nombre del Cliente:</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <label for="telefono">Teléfono de Contacto:</label>
            <input type="tel" id="telefono" name="telefono" required>
            <br><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="modelo">Modelo del Automóvil:</label>
            <input type="text" id="modelo" name="modelo" required>
            <br><br>

            <label for="tipo-servicio">Tipo de Servicio:</label>
            <select id="tipo-servicio" name="tipo-servicio" required>
              <option value="seleccionar">Seleccionar</option>
              <option value="cambio-aceite">Cambio de Aceite</option>
              <option value="frenos">Reparación de Frenos</option>
              <option value="cambio-neumaticos">Cambio de Neumáticos</option>
              <option value="alineacion-ruedas">Alineación de Ruedas</option>
              <option value="mantenimiento-motor">Mantenimiento del Motor</option>
              <option value="suspension-direccion">Reparación de Suspensión y Dirección</option>
            </select>
            <br><br>
            <input type="submit" value="Solicitar">
        </form>
      </div>
    </div>
  </section>


  <!-- Conexión para JS -->
  <Script src="../JS/servi.js"></Script>
</body>

</html>
