<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="../css/style2.css">
  <link rel="stylesheet" href="">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/eaa9640629.js" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
</head>

<body>
  <section class="container forms">
    <div class="form signup">
      <div class="form-content">
        <header>Registrarse</header>
        <form action="#">
          <div class="field input-field">
            <input type="text" placeholder="Ingrese su nombre" class="input" required>
          </div>
          <div class="field input-field">
            <input type="tel" placeholder="Numero de celular" class="input" required>
          </div>
          <div class="field input-field">
            <input type="email" placeholder="Correo Electronico" class="input" required>
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Contraseña" class="password" required>
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Contraseña" class="password" required>
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="field button-field">
            <button type="submit">Registrarse</button>
          </div>
        </form>
        <div class="form-link">
          <span>ya tienes una cuenta? <a href="#" class="registrar-link">Ingresar</a></span>
        </div>
      </div>
      <div class="line"></div>
      <div class="media-options">
        <a href="#" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Iniciar Sesion con Facebook</span>
        </a>
      </div>
      <div class="media-options">
        <a href="#" class="field google">
          <img src="../img/google.png" alt="" class="google-img">
          <span>Iniciar Sesion con Google</span>
        </a>
      </div>
    </div>
    <!-- <div class="notification">
      <div class="notification_body">
        <img src="#" alt="#" class="notification_icon">
        Tu cuenta ha sido creada! &#128640;
      </div>
      <div class="notification_progress"></div>
    </div> -->
  </section>
  <script src="../JS/form.js"></script>
</body>

</html>
